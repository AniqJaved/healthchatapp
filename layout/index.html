<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindChat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='text.css')}}" rel="stylesheet" type="text/css" />
  </head>
  
  <body style="background-color:#FAFAFA">
    <div class="p-3 px-md-4 mb-3 border-bottom shadow-sm" id="navbar">
      <div class="container d-flex flex-column flex-md-row align-items-center">
        <h5 class="my-0 mr-md-auto font-weight-normal text-light">class="text-light" href="/">MindChat</a></h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-light" href="/connect">Connect</a>
        <a class="p-2 text-light" href="/chat">Chat</a>
        
      </nav>
      </div>
    </div>
  
    <main>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div id="accountcard" class="card p-4 align-self-center">
              <form method="POST" class="form-signin">
                <h1 class="mb-4 display-4 ">ChatCord App</h1>
                <main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Unwiding the day">Unwinding the day</option>
							<option value="Finding the purpose">Finding the purpose</option>
							<option value="Emotional Intelligence">Emotional Intelligence</option>
							<option value="Speaking Out">Speaking Out</option>
							<option value="Finding inner conscious">Finding inner conscious</option>
							<option value="Need of virtuous attitude">Need of virtuous attitude</option>
						</select>
					</div>
        
					<button type="submit" class="btn">Join Chat</button>
				</form>
                </div>
                </div>
			</main>
                <br>
      <footer class="footer">
      <div class="container">
        <p class="float-right">
          <a style="color: ##00008B;" href="#">Back to top</a>
        </p>
        <p>&copy; 2022 MindChat. All Rights Reserved.</p>
        
      </div>
    </footer>
  </body>
